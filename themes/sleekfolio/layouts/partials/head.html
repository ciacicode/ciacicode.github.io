
<meta charset="utf-8">
  <title>{{ if not .IsHome }}{{ with .Title }}{{ . }} | {{ end }}{{ end }}{{ .Site.Title }}</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta name="keywords" content="{{ with .Keywords }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.keywords }}{{end }}{{ end }} ">
  <meta name="description" content="{{ .Site.Params.Description }}">
  <meta property="og:description" content="{{ .Site.Params.Description }}">
  <meta name="twitter:description" content="{{ .Site.Params.Description }}">
  <meta property="og:image" content="{{ .Site.BaseURL }}img/{{ .Site.Params.description_photo }}">
  <meta name="twitter:image" content="{{ .Site.BaseURL }}img/{{ .Site.Params.description_photo }}">
  <link rel="canonical" href="{{ .Permalink }}" />

  <!-- Favicons -->
  <link href="{{ .Site.BaseURL }}img/{{ .Site.Params.favicon }}" rel="icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700|Raleway:400,700&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family={{ .Site.Params.style.header_font}}&family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link href="{{ .Site.BaseURL }}/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">

  <!-- Vendor CSS Files -->
  
  <link href="{{ .Site.BaseURL }}/plugins/icofont/icofont.min.css" rel="stylesheet" type="text/css">
  <link href="{{ .Site.BaseURL }}/plugins/line-awesome/css/line-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="{{ .Site.BaseURL }}/plugins/aos/aos.css" rel="stylesheet" type="text/css">
  <link href="{{ .Site.BaseURL }}/plugins/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" type="text/css">

  <!-- Template Main CSS File -->
  <link href="{{ .Site.BaseURL }}/css/style.css" rel="stylesheet" type="text/css">

  {{ template "_internal/opengraph.html" . }}
  {{ template "_internal/twitter_cards.html" . }}

  {{ if not (in (string .Site.BaseURL) "localhost") }}
    {{ template "_internal/google_analytics.html" . }}
{{ end }}
