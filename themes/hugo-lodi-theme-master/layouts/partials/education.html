<section data-scroll-index="2">
    <div class="process">
        <div class="header">
            <h1 class="title">{{ .Site.Params.Education.Title }}</h1>
            <h2 class="subtitle">{{ .Site.Params.Education.Subtitle }}</h2>
        </div>
            {{ range $element := sort .Site.Data.education "start_year" "desc" }}
            
            <div class="container">
                <div class="job">
                <figure class="item-header">
                    <img src="svg/{{ $element.icon }}"/>
                   
                        <h3>{{ $element.university }}</h3>
                    
                </figure>
                
                <h4>{{ $element.start_year }} - {{ $element.end_year }} | {{ $element.course }} with {{ $element.grade }}</h4>

                <p>{{ $element.description }}      <a href={{$element.certification_link}}><img width='32' src="{{ .Site.BaseURL }}{{$element.logo}}"/></a></p>
                </div>
            </div>
        
            {{ end }}
        
    </div>
</section>
