<section data-scroll-index="1">
    <div class="process">
        <div class="header">
            <h1 class="title">{{ .Site.Params.Experience.Title }}</h1>
            <h2 class="subtitle">{{ .Site.Params.Experience.Subtitle }}</h2>
        </div>
            {{ range $element := sort .Site.Data.experience "start_year" "desc" }}
            
            <div class="container">
                <div class="job">
                <figure class="item-header">
                    <img src="svg/{{ $element.icon }}"/>
                   
                      <h3>{{ $element.company }}</h3>
                    
                </figure>
                  <h4>{{ $element.start_year }} - {{ $element.end_year }} | {{ $element.position }}</h4>

                <p>{{ $element.description }}</p>
                </div>
            </div>
        
            {{ end }}
        
    </div>
</section>
